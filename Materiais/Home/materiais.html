                <div class="logo" id="colunas">

                        </a>
                    </div>
                </div>


                <div class="menu">

                    <div class="vertical-menu">
                        <a href="/Dashboard/dashboard.html">

                    </div>

                    <div class="vertical-menu">

            <div class="col-8">

                <div>
                    <h2 style="text-align: center;">Resumos</h2>
                </div>
                <div class="corpo">
                    <div class="row">

                        <div class="col-4">
                            <main class="cards">
                                <section class="card assunto">
                                    <h3>Algebra I</h3>
                                    <div class="icon">
                                        <img src="/assets/bouncy-blackboard-with-equation-glass-with-stationery-and-speech-bubbles-with-question-and-answer.png"
                                            alt="Contact us.">
                                    </div>
                                    <button><a href="/Materiais/Assuntos/Algebra I/algebraI.html" >Resumos</a></button>
                                </section>

                                <section class="card assunto">
                                    <h3>Mat. Financeira</h3>
                                    <div class="icon">
                                        <img src="/assets/matematica financeira.png" alt="shop">
                                    </div>
                                    <button><a href="/Materiais/Assuntos/Matemática Financeira/financeira.html" >Resumos</a></button>
                                </section>

                                <section class="card assunto">
                                    <h3>Geometria Plana</h3>
                                    <div class="icon">
                                        <img src="/assets/geometria plana.png" alt="Contact us.">

                                </section>

                        </div>

                        <div class="col-4">

                                <section class="card assunto">

                                </section>

                                <section class="card assunto">
                                    <h3>Algebra II</h3>
                                    <div class="icon">
                                        <img src="/assets/algebra II.png" alt="shop">
                                    </div>
                                    <button><a href="/Materiais/Assuntos/Algebra II/algebra2.html" >Resumos</a></button>
                                </section>

                                <section class="card assunto">
                                    <h3>Estatística</h3>
                                    <div class="icon">
                                        <img src="/assets/estatistica.png" alt="Contact us.">
                                    </div>
                                    <button><a href="/Materiais/Assuntos/Estatistica/estatistica.html" >Resumos</a></button>
                                </section>


                            </main>
                        </div>
                        <!--Fim col-3-->
                        <div class="col-4">
                            <main class="cards">
                                <section class="card assunto">
                                    <h3>Geometria Espacial</h3>
                                    <div class="icon">
                                        <img src="/assets/geometria.png"
                                            alt="Contact us.">
                                    </div>
                                    <button><a href="/Materiais/Assuntos/Geometria Espacial/geometriaespacial.html" >Resumos</a></button>
                                </section>

                                <section class="card assunto">
                                    <h3>Geometria Analítica</h3>
                                    <div class="icon">
                                        <img src="/assets/geometria analitica.png" alt="shop">
                                    </div>
                                    <button><a href="/Materiais/Assuntos/Geometria Analitica/geometrianalitica.html" >Resumos</a></button>
                                </section>

                                <section class="card assunto">
                                    <h3>Algebra III</h3>
                                    <div class="icon">
                                        <img src="/assets/algebraIII.png" alt="Contact us.">
                                    </div>
                                    <button><a href="/Materiais/Assuntos/Algebra III/algebraIII.html" >Resumos</a></button>
                                </section>


                            </main>
                        </div>

                    </div>
                </div>
            </div> <!--col-8-->
            <div class="col-2">
                <div>
                    <h3 class="desempenho">Desempenho</h3>
                </div>



            </div>
        </div>
        </div>
