<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentagem</title>

  <link rel="stylesheet" href="/Simulado/simulado.css">

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script src="/config.js"></script>
<script src="/authentication.js"></script>




</head>
<body>
  <div class="content">
  <main>
    <div class="box">
    
    <div class="tituloSimulado">
    <h2>Porcentagem - Simulado</h2>
    <div class="tempo">
      <div id="timer"></div>
    </div>
    </div>
  
      
      <!-- Aquele contador que mostra o indice da questao (1 em diante)-->
      <span class="spnQtd"></span>
      
      
      <!-- Enunciado da questão-->
      <span class="question"></span>
      
      <!-- Alternativas-->
      <div class="answers"></div>
      
    </div>
    
  </div>
  <div class="finish">
    <!-- Serve so para agrupar os elementos para que fique mais facil de estilizar-->
  <span></span>
  <button>Iniciar</button>
  </div>
  </main>
  
  <!-- Está modular pq dentro dele se importa questions.js-->
  <script src="script.js" type="module"></script>
</body>
</html>
