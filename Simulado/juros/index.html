<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juros</title>

  <link rel="stylesheet" href="style.css">

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>

  <script src="/config.js"></script>

</head>
<body>

  <h2>Quatro Operações-Simulado</h2>
  <main>
    <div class="content">
      
      <!-- Aquele contador que mostra o indice da questao (1 em diante)-->
      <span class="spnQtd"></span>
      
      
      <!-- Enunciado da questão-->
      <span class="question"></span>
      
      <!-- Alternativas-->
      <div class="answers"></div>
      
    </div>
    <div class="finish">
         <!-- Serve so para agrupar os elementos para que fique mais facil de estilizar-->
        <span></span>
      <button>Reiniciar</button>
    </div>
  </main>
  
  <!-- Está modular pq dentro dele se importa questions.js-->
  <script src="script.js" type="module"></script>
</body>
</html>
